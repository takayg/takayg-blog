{% load static %}

<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>takayg's blog-detail</title>
    <link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type="text/css">
    
    <link rel="stylesheet" href="{% static 'js/highlight/styles/dracula.css' %}">
    <script src="{% static 'js/highlight/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    </head>
    <body>
        
        <div class="header">
            <div class="header-logo">takayg's blog</div>
            <div class="header-list">
                <ul>
                    <li><a href="{% url 'blog:index' %}" class="white-link">TOP</a></li>
                    <li><a href="{% url 'blog:blog_list' %}" class="white-link">投稿一覧</a></li>
                    <li>Python</li>
                    <li><a href="{% url 'blog:blog_atcoder' %}" class="white-link">Atcoder</a></li>
                    <li>その他</li>
                </ul>
            </div> 
        </div>
        <div class="blog-detail-back">

            <div class="blog-detail">
                <div class="title"><h1>{{ object.title }}</h1></div>

                <div class="text">
                    {{ object.formatted_markdown |safe }}
                </div>

                <hr>

                <div class="created-date">
                    <strong>作成日時</strong>
                    <p>{{ object.created_date }}</p>
                </div>

                <hr>

                <div class="updated-date">
                    <strong>更新日時</strong>
                    <p>{{ object.published_date }}</p>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="footer-logo">takayg's blog</div>
            <div class="footer-list">
              <ul>
                <li><a href="{% url 'blog:index' %}" class="white-link">TOP</a></li>
                <li><a href="{% url 'blog:blog_list' %}" class="white-link">投稿一覧</a></li>
                <li>Python</li>
                <li><a href="{% url 'blog:blog_atcoder' %}" class="white-link">Atcoder</a></li>
                <li>その他</li>
              </ul>
            </div>
        </div>
        
    </body>
</html>
